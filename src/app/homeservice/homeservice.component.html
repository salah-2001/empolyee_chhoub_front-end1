<app-navbar></app-navbar>
<div class="container mt-5" >
<div class="row" > 
  <div class="col-lg-4 mb-4 mt-5 " *ngFor="let ajoute of ajouteservice" >
<div class="card text-center  shadow-lg p-1 mb-5 bg-body rounded ">

  <div class="card-header">{{ajoute.typeservice}}</div>
  <img
  src="{{ajoute.serviceimg}}"
  class="card-img-top"
  alt="Chicago Skyscrapers"
/>
  <div class="card-body">
    <p class="card-text">
      {{ajoute.parlevotreservice}}
    </p>
   
  </div>
  <ul class="list-group list-group-flush">
    <li class="list-group-item"></li>
    <li class="list-group-item">Prenom et Nom : {{ajoute.prenom}} {{ajoute.nom}}</li>
    <li class="list-group-item">Ville : {{ajoute.ville}}</li>
    <li class="list-group-item">Address : {{ajoute.address}}</li>
  </ul>
  <a href="" class="btn btn-info mat-raised-button mb-1" >{{ajoute.email}}</a>
  <a href="" class="btn btn-info">{{ajoute.telephone}}</a>
</div>
</div>
</div>
</div>
